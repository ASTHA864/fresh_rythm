<!doctype html>
<html>
    <head> </head>
    <body>
        <h1>hi</h1>
        <script>
            async function getAccessKey() {
                try {
                    let response = await fetch(
                        "http://localhost:3000/get_accesskey",
                    );
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    let value = await response.json();
                    document.querySelector("h1").innerHTML = value.access_token;
                } catch (err) {
                    console.log(err);
                }
            }
            getAccessKey();
        </script>
    </body>
</html>
